<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">

    <title>Blogs</title>
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Gloria+Hallelujah|Montserrat|Vidaloka" rel="stylesheet">

  </head>
  <body>
    <!-- Nav -->
    <div class="container">
      <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">
          <ul class="nav navbar-nav">
            <li><a class="bigbrand" href="{% url 'post_list' %}">McDan Blog</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="https://www.github.com/profmcdan">Github</a></li>
            <li><a href="https://www.linkedin.com">LinkedIn</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
              <li><a href="{% url 'post_new' %}">New Post</a></li>
              <li><a href="{% url 'post_draft_list' %}">Drafts</a></li>
              <li><a href="{% url 'logout' %}">Log Out</a></li>
              <li>Welcome {{ user.username }}!</li>
            {% else %}
              <li class="nav navbar-right"><a href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a></li>
            {% endif %}
          </ul>

        </div>

      </nav>


    </div>

    <!-- Body Content -->
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block body_block %}
              <!-- Page Content goes here -->
            {% endblock %}
          </div>

        </div>

      </div>
    </div>
  </body>
</html>
